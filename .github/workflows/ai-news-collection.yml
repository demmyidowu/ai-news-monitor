name: Weekly AI News Collection

on:
  schedule:
    - cron: '0 9 * * 0'  # Every Sunday at 9 AM UTC
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back for articles'
        required: false
        default: '7'
        type: string

permissions:
  contents: write

jobs:
  collect-ai-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data outputs logs
    
    - name: Collect AI News
      run: python main.py
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-summary-${{ steps.date.outputs.date }}
        path: |
          outputs/*.txt
          outputs/*.docx
          outputs/*.md
          data/*.json
        retention-days: 30
    
    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ai-news-${{ steps.date.outputs.date }}
        name: AI News Summary - ${{ steps.date.outputs.date }}
        body: |
          # AI Industry Weekly Summary
          
          **Generated:** ${{ steps.date.outputs.date }}
          
          ## For NotebookLM Podcast:
          1. Download the `.md` and `.txt` files below
          2. Upload both to [NotebookLM](https://notebooklm.google.com/)
          3. Click "Generate Podcast" to create AI conversation
          
          ## Files:
          - ğŸ“ **NotebookLM_Script_XX.md** - Rich discussion script
          - ğŸ“„ **NotebookLM_Summary_XX.txt** - Concise summary  
          - ğŸ“‹ **AI_Industry_Weekly_XX.txt** - Full text summary
          - ğŸ“„ **AI_Weekly_News_Summary_XX.docx** - Word document
          - ğŸ“Š **articles_XX.json** - Raw data
        files: |
          outputs/AI_Industry_Weekly_${{ steps.date.outputs.date }}.txt
          outputs/AI Weekly News Summary_${{ steps.date.outputs.date }}.docx
          outputs/NotebookLM_Script_${{ steps.date.outputs.date }}.md
          outputs/NotebookLM_Summary_${{ steps.date.outputs.date }}.txt
          data/articles_${{ steps.date.outputs.date }}.json
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Notify completion
      if: success()
      run: |
        echo "âœ… AI News summary generated successfully!"
        echo "ğŸ“ Files available in release: ai-news-${{ steps.date.outputs.date }}"
        echo "ğŸ™ï¸ Ready for NotebookLM podcast generation"
    
    - name: Notify failure
      if: failure()
      run: |
        echo "âŒ AI News collection failed"
        echo "ğŸ“§ Check the workflow logs for details"

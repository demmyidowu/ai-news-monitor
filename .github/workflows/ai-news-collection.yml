name: Weekly AI News Collection

on:
  schedule:
    - cron: '0 9 * * 0'  # Every Sunday at 9 AM UTC
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back for articles'
        required: false
        default: '7'
        type: string

permissions:
  contents: write

jobs:
  collect-ai-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data outputs logs
    
    - name: Collect AI News
      run: python main.py
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-summary-${{ steps.date.outputs.date }}
        path: |
          outputs/*.txt
          outputs/*.docx
          outputs/*.md
          data/*.json
        retention-days: 30
    
    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ai-news-${{ steps.date.outputs.date }}
        name: AI News Summary - ${{ steps.date.outputs.date }}
        body: |
          # AI Industry Weekly Summary
          
          **Generated:** ${{ steps.date.outputs.date }}
          
          ## For NotebookLM Podcast:
          1. Download the `.md` and `.txt` files below
          2. Upload both to [NotebookLM](https://notebooklm.google.com/)
          3. Click "Generate Podcast" to create AI conversation
          
          ## Files:
          - ğŸ“ **NotebookLM_Script_XX.md** - Rich discussion script
          - ğŸ“„ **NotebookLM_Summary_XX.txt** - Concise summary  
          - ğŸ“‹ **AI_Industry_Weekly_XX.txt** - Full text summary
          - ğŸ“„ **AI_Weekly_News_Summary_XX.docx** - Word document (no spaces)
          - ğŸ“Š **articles_XX.json** - Raw data
        files: |
          outputs/AI_Industry_Weekly_${{ steps.date.outputs.date }}.txt
          outputs/AI_Weekly_News_Summary_${{ steps.date.outputs.date }}.docx
          outputs/NotebookLM_Script_${{ steps.date.outputs.date }}.md
          outputs/NotebookLM_Summary_${{ steps.date.outputs.date }}.txt
          data/articles_${{ steps.date.outputs.date }}.json
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Email notification on success
    - name: Send Success Email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_APP_PASSWORD }}
        subject: "âœ… AI News Summary Ready - ${{ steps.date.outputs.date }}"
        to: ${{ secrets.EMAIL_TO }}
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          Hi there! ğŸ™ï¸
          
          Your weekly AI Industry summary has been generated successfully!
          
          ğŸ“… Date: ${{ steps.date.outputs.date }}
          ğŸ“Š Release: https://github.com/${{ github.repository }}/releases/tag/ai-news-${{ steps.date.outputs.date }}
          
          ğŸ§ Ready for NotebookLM:
          1. Download the NotebookLM_Script and NotebookLM_Summary files
          2. Upload both to https://notebooklm.google.com/
          3. Click "Generate Podcast" to create your AI conversation
          
          ğŸ“‹ Available files:
          - NotebookLM Script (.md) - Rich discussion material
          - NotebookLM Summary (.txt) - Concise overview
          - Text Summary (.txt) - Full readable summary
          - Word Document (.docx) - Formatted document
          - Raw Data (.json) - Source articles
          
          Happy listening! ğŸ§
          
          ---
          Generated by AI News Monitor
          Repository: https://github.com/${{ github.repository }}
    
    # Email notification on failure
    - name: Send Failure Email
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_APP_PASSWORD }}
        subject: "âŒ AI News Collection Failed - ${{ steps.date.outputs.date }}"
        to: ${{ secrets.EMAIL_TO }}
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          Hi there,
          
          Unfortunately, your AI News collection failed today.
          
          ğŸ“… Date: ${{ steps.date.outputs.date }}
          ğŸ”— Workflow: https://github.com/${{ github.repository }}/actions
          
          Please check the workflow logs to see what went wrong:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Common issues:
          - RSS feeds might be temporarily unavailable
          - Network connectivity issues
          - Rate limiting from news sources
          
          The system will try again on the next scheduled run.
          
          ---
          AI News Monitor
          Repository: https://github.com/${{ github.repository }}
